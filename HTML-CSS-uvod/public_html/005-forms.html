<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/forms.css" rel="stylesheet" type="text/css"/>
        
    </head>
    <body>
         <div>
            <p id="demo" > Ovo je neki tekst na stranici </p>
            <button type="button" onclick="myFunction()">Klikni </button>
        </div>
        
        <form id="test-form" method="POST">
            <!-- grupisanje tekstualnih input-a-->
            <fieldset>
                <legend>Text input</legend>
                <div class="input-group">
                    <label for="first_name">Ime</label>
                    <input type="text" name="first_name" id="first_name">
                </div>
                <div class="input-group">
                    <label for="last_name">Prezime</label>
                    <input type="text" name="last_name" id="last_name">
                </div>
                <div class="input-group">
                    <label for="email_address">Email</label>
                    <input type="email" name="email_address" id="email_address">
                </div>
                <div class="input-group">
                    <label for="website">WEB sajt</label>
                    <input type="url" name="website" id="website">
                </div>
                <div class="input-group">
                    <label for="resume">Nešto o sebi</label>
                    <textarea name="resume" id="resume" cols="80" rows="10"></textarea>
                </div>
            </fieldset>

            <!-- Select element-->
            <fieldset>
                <legend>Select input</legend>
                <div class="input-group">
                    <label for="district">Izaberite opštinu</label>
                    <select name="district">
                        <option>---</option>
                        <option value="nbg">Novi Beograd</option>
                        <option value="rak">Rakovica</option>
                        <option value="stg">Stari Grad</option>
                        <option value="zem">Zemun</option>
                        <option value="ban">Banjica</option>
                    </select>
                </div>
            </fieldset>

            <!-- grupisanje radio inputa-->
            <fieldset>
                <legend>Radio input</legend>

                <!-- grupisanje radio inputa koji su inline-->
                <div class="radio-inline">
                    <p>Koji kurs pohađaš?</p>
                    <label>
                        <input type="radio" name="course" value="php">PHP
                    </label>
                    <label>
                        <input type="radio" name="course" value="frontend">Front End
                    </label>
                    <label>
                        <input type="radio" name="course" value="qa">QA
                    </label>
                    <label>
                        <input type="radio" name="course" value="android">ANDROID
                    </label>
                </div>

                <!-- grupisanje radio inputa koji su block-->
                <div class="radio">
                    <p>Koju oblast vežbamo?</p>
                    <label>
                        <input type="radio" name="chapter" value="html_css">HTML &amp; CSS
                    </label>
                    <label>
                        <input type="radio" name="chapter" value="database">Baze podataka
                    </label>
                    <label>
                        <input type="radio" name="chapter" value="manual_testing">Manuelno testiranje
                    </label>
                </div>

            </fieldset>

            <fieldset>
                <legend>CHECKBOX input</legend>
                <!-- grupisanje CHECKBOX inputa koji su block-->
                <div class="checkbox">
                    <p>Omiljeno piće?</p>
                    <label>
                        <input type="checkbox" name="drink[]" value="juice"> Sok
                    </label>
                    <label>
                        <input type="checkbox" name="drink[]" value="beer"> Pivo
                    </label>
                    <label>
                        <input type="checkbox" name="drink[]" value="rakija"> Rakija
                    </label>
                </div>

                <!-- grupisanje CHECKBOX inputa koji su inline-->
                <div class="checkbox-inline">
                    <p>Od koje vrste voća je vaša omiljena rakija?</p>
                    <label>
                        <input type="checkbox" name="fruit[]" value="plum"> Šljive
                    </label>
                    <label>
                        <input type="checkbox" name="fruit[]" value="apple"> Jabuke
                    </label>
                    <label>
                        <input type="checkbox" name="fruit[]" value="pear"> Kruške
                    </label>    
                </div>

            </fieldset>

            <div class="input-group">
                <button type="submit">Sačuvaj</button>
            </div>
        </form>
        
        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
